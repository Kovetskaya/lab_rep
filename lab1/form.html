<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
  <img src="tr.jpg" width="1650" height="500">
  <h1>Навигация:</h1>
  <nav>
      <ul>
        <li><a href="http://127.0.0.1:5500/lab1/about.html">О нас</a></li> 
        <li><a href="http://127.0.0.1:5500/lab1/form.html">Форма обратной связи</a></li> 
        <li><a href="http://127.0.0.1:5500/lab1/iindex.html">Главная</a></li>
      </ul>
  </nav>
</header>
<body>
    <main>
     <form>
        <label for="username" >ФИО : </label>
        <input type="text" id = "username" name="usernare">
    <br>
    <label for="password" >Туристы: </label>
    <input type="number"
      id = "number" 
      name="number"
      required 
      autocomplete="password" 
      pattern="[a-ZA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\. [a-zA-Z]{2,}"
      maxlength="3" 
      minlength="1"
      size="20"
     >
    <br>
    <label for="password" >Телеофн: </label>
    <input
      type="tel"
      id = "tel" 
      name="tel"
      required 
      autocomplete="password" 
      pattern="[a-ZA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\. [a-zA-Z]{2,}"
      maxlength="3" 
      minlength="1"
      size="20"
     >
    <br>
    <label for="password" >Email: </label>
    <input
      type="email"
      id = "email" 
      name="email"
      placeholder="user@.com"
      required 
      autocomplete="email" 
      pattern="[a-ZA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\. [a-zA-Z]{2,}"
      title="Введите адрес"
      size="30"
     >
    <br>
    <input
      type="submit"
      value = "Отправить"  
     >
    <br>  
    <label for="username" >Страна: </label>
    <input 

      type="radio"
      value="Турция">
      Турция<br>
      <input
      type="radio"
      value=" Египет">
      Египет<br>
      <input
      type="radio"
      value=" АОЭ">
      АОЭ<br>
      <input
      type="radio"
      value="Сингапур">
      Сингапур<br>
      <input
      type="radio"
      value="Маврикий">
      Маврикий<br>
      <input
      type="radio"
      value="Мальдивы">
      Мальдивы<br>
    <br>  
    <label for="username" >Звёзды: </label>
    <input
     type="checkbox"
      value="1">
      3 звезды<br>
     <input
     type="checkbox"
      value="1">
      4 звезды<br>
      <input
     type="checkbox"
      value="1">
      5 звезд<br>
    <br>  
    <label for="username" >Линия моря: </label>
    <select id="line" name="line">
        <optgroup label="Береговая линия">
            <option value="1">1 линия</option> 
            <option value="2">2 линия</option> 
            <option value="3">3 линия</option>     
        </optgroup>
    </select>
  </form>
  </main>
</body>
</html>
