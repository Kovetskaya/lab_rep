<body>
    <div class = "login-container">
        <label for="username" >ФИО : </label>
        <input type="text" id = "username" placeholder="Введите ФИО">
        <br>
    
        <label for="number" >Туристы: </label> 
        <input type="number" id = "number" placeholder="Кол-во людей">
        <br>
       
        <label for="tel" >Телеофн: </label>
       <input type="tel" id = "tel" placeholder="7 xxx xxx xxxx">
       <br>
       
       <label for="email" >Email: </label>
       <input type="email" id = "email"  placeholder="user@.com">
       <br>
       
       <label for="radio" >Страна: </label>
       <input  type="radio" value="Турция">Турция<br>
       <input type="radio" value=" Египет">Египет<br>
       <input type="radio" value=" АОЭ">АОЭ<br>
       <input type="radio" value="Сингапур">Сингапур<br>
       <input type="radio" value="Маврикий">Маврикий<br>
       <input type="radio" value="Мальдивы">Мальдивы<br>
       
       <label for="checkbox" >Звёзды: </label>
       <input 
       type="checkbox" 
       value="1">
       3 звезды<br>
       <input
        type="checkbox"
        value="1">
        4 звезды<br>
        <input
        type="checkbox"
        value="1">
        5 звезд<br>
        <br>  
        <label for="line" >Линия моря: </label>
        <select id="line" name="line">
        <optgroup label="Береговая линия">
            <option value="1">1 линия</option> 
            <option value="2">2 линия</option> 
            <option value="3">3 линия</option>     
        </optgroup>
      </select>
      <br>
      <button type= "submit" onclick="validateLogin()">Подобрать тур</button>
    </div>
    <script>
      function validateLogin() {
      const username = document.getElementById('username')
      const tel = document.getElementById('tel')
      const email = document.getElementById('email')
      const number = document.getElementById('number')
      
      
      const usernamRule  = /^.{10,}$/;
      const telRule = /^[\7\s?[0-7|9]?[0-9]{2}\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}]{11}$/;
      const numbeRule  = /^.{1,}$/;
      const emailRule =  /(.+)@(.+){2,}\.(.+){2,}/;

      if(usernamRule.test(username) && telRule.test(tel) && numbeRule.test(number) && emailRule.test(email)) {
        alert('Заявка отправлена');
      } else {
        alert('Проверьте данные!');
        }
    }
    </script>
